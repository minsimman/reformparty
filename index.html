<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Photo Flip</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow-x: hidden;
    }

    /* ğŸ“Œ ëª¨ë“  ì´ë¯¸ì§€ì˜ ê¸°ì¤€ ê°€ë¡œ í­ */
    .container {
      width: 100%;
      max-width: 420px;   /* â† ì—¬ê¸°ë§Œ ë°”ê¾¸ë©´ ì „ì²´ ê°€ë¡œ í†µì¼ */
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ======================
       photo1 â†” photo5 (flip)
    ====================== */
    .flip-card {
      width: 100%;
      perspective: 1200px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    .flip-card.flipped .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-face {
      width: 100%;
      height: auto;
      backface-visibility: hidden;
      display: block;
    }

    .flip-face.back {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateY(180deg);
    }

    /* ======================
       photo4 â†” photo6 (page flip)
    ====================== */
    .page-card {
      position: relative;
      width: 100%;
      perspective: 1600px;
    }

    .page {
      width: 100%;
      height: auto;
      display: block;
      transform-origin: left center;
      transition: transform 0.9s ease;
    }

    .page.back {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateY(-180deg);
    }

    .page-card.flipped .front {
      transform: rotateY(180deg);
    }

    .page-card.flipped .back {
      transform: rotateY(0deg);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- photo1 / photo5 -->
  <div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="flip-inner">
      <img src="photo1.png" class="flip-face front">
      <img src="photo50.png" class="flip-face back">
    </div>
  </div>

  <!-- photo2 -->
  <img src="photo20.png">

  <!-- photo3 -->
  <img src="photo3.png">

  <!-- photo4 / photo6 -->
  <div class="page-card" onclick="this.classList.toggle('flipped')">
    <img src="photo4.png" class="flip-face front">
    <img src="photo6.png" class="flip-face back">
  </div>

</div>

</body>
</html>
